<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Landing Page Natal</title>
</head>
<body>

    <header>
        <section id="sec1">
            <div>
    
                <h1 class="sec1" id="pri1">Bem-vindo(a) à nossa página da Cristmas Store</h1>
                <img class="sec1" id="img1" src="https://imgs.search.brave.com/VVTTKCpRsMxQuOJdVeBdUr54VXVw4TOoMqaSegTVW54/rs:fit:860:0:0/g:ce/aHR0cHM6Ly9pbWcu/ZnJlZXBpay5jb20v/Zm90b3MtcHJlbWl1/bS9mZXN0YS1kZS1u/YXRhbF8xMDgxNDMy/LTEuanBnP3NpemU9/NjI2JmV4dD1qcGc" alt="">
            </div>
        </section>
             

    </header>

    <main>
        <section id="sec2">
           <div>
               <h1 id="seg1">Aqui você poderá comprar árvores e enfeites para deixar a sua casa muito bonita para esse natal! </h1>
            </div>
            <iframe id="vid" width="560" height="315" src="https://www.youtube.com/embed/pH7BrVh-dV4?si=wCJgd6dcVrTLejyc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </section>
        <section id="sec3">
    
            <div id="div2">
                <h2 id="h2o">Estilo Vermelho</h2>
                <h2>Estilo Dourado</h2>
                <h2>Estilo Azul</h2>
            </div>
            
            <div class="imageContainer">
                <img class="legal" id="img2" src="https://http2.mlstatic.com/D_NQ_NP_793547-MLB73196148198_122023-O.webp" alt="">
                <img class="legal" id="img3" src="https://http2.mlstatic.com/D_NQ_NP_728340-MLB73240648421_122023-O.webp" alt="">
                <img class="legal" id="img4" src="https://http2.mlstatic.com/D_NQ_NP_684742-MLB47050745931_082021-O.webp" alt="">

            </div>

        </section>

        
        <section id="sec4">
            <img id="img5" src="https://res.cloudinary.com/beleza-na-web/image/upload/f_auto,fl_progressive,q_auto:eco/blog/wordpress/prod/sites/7/2023/11/26115623/blog_1000x100_23C09_BW-Mensagens-de-natal-05.png" alt="">
            <form class="form" action="">
                <label class="label" for="nome"> Nome Completo </label>
                <input type="text" id="nome" name="nome" placeholder="Pedro Minecraft" required class="input" autocomplete="">
    
                <label class="label" for="email"> Email </label>
                <input type="text" id="email" name="email" placeholder="exemplo@email.com" required class="input">
                
                <label class="label" for="senha"> Senha </label>
                <input type="password" id="senha" name="senha" placeholder="***********" required class="input">
    
                <label class="label" for="telefone"> Telefone </label>
                <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000" required class="input" maxlength="15" autocomplete="">
    
                <label class="label" for="dateInput"> Data de Nascimento</label>
                <input type="date" id="dateInput" min="1900-01-01" max="2006-04-28">
    
                <button class="button" onclick="enviar()">Enviar</button>
    
                
        
    </section>
    </main>
</body>
</html>
